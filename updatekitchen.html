<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "create.css">
    <title>Update Your Kitchen</title>
</head>
<body>
    <div class = "container">
        <div class ="mealform" id = "myForm">
        <form action="" method="GET" enctype="multipart/form-data">
        <div class = "title">
            <h1>Add Ingredients</h1>
        </div>
        <div class = "right">
            <input type="text" class = "meal" id="meal" placeholder= "Ingredient Name" required> <!--Needs to be checked against database-->
           
            <div class = "type">
            <label type ="text" for="type">Measurement</label>
                    <select name="type" id="type">
                    <option value="0.25">0.25</option>
                    <option value="0.5">0.5</option>
                    <option value="0.75">0.75</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                   
                    
            </div>
            
        
            
        </div>

        
        <div class = "left">
            <input type="file" accept = "image/*" class = "meal" id="image" placeholder= "Image Upload"required>   
        </div>
        <div class="sendinfo">
            <button  class ="btn" type="submit">Submit</button>
        </div>
        </div>   
        </form>     
    </div>
        
</body>
</html>
