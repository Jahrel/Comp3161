<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilpe Select</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="recipe.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script>
        function addFields(){
            var number = document.getElementById("number").value;
            var container = document.getElementById("generate");

            
            for (i=0;i <number;i++){
                container.appendChild(document.createTextNode("Instruction" + (i+1)))
                var input = document.createElement("input");
                input.type="text";
                input.name="instruction" + i;
                container.appendChild(input);
            }
            
        }
           


    </script>
</head>
<body>
    <div class = "container">
        <div class ="mealform" id = "myForm">
        
        
        <form action="" enctype="multipart/form-data"></form>
        <div class = "title">
            <h1> Recipe Form</h1>
        </div>
        <div class = "right">
            <input type="text" class = "meal" name="recipe" placeholder= "Recipe Name" >
            <input type="text" class = "meal" name="serving" placeholder= "Recipe Serving Size">   
            <input type="text" class = "meal" name="preptime" placeholder= "Preparation Time">      
            <input type="number" class = "meal" name="calorie" placeholder= "Amount of calories">
            <input type="number" class = "meal" name= "number" id="number" placeholder="Enter the number of instructions to be generated">      
            <button id = "addstep" onclick="addFields()">Add Instructions</button>
            <hr>
            <br>
            <div id = "generate">  
            </div>
            <hr>
            <div id = "showdata"></div>

        
        
        <style>
            .mul-select{
                width: 100%;
                height: 40%;
                margin: 10px 0;
                border: 0px;
                border-bottom: 2px solid black;
                padding: 10px;
                color: black;
            }
        </style>
            <br>
        
                
                    <div class="form-group">
                        <select class="mul-select" multiple="true">
                            <option value="Egg">Egg</option>
                            <option value="Salt">Salt</option>
                            <option value="Pepper">Pepper</option>
                            <option value="Onion">Onion</option>
                            <option value="Sugar">Sugar</option>
                            <option value="Tomato">Tomato</option>
                            <option value="Vinegar">Vinegar</option>
                        </select>
                    </div> 
               </div>
            </div>
            <div class="sendinfo">
                <button  class ="btn" type="submit">Submit</button>
            </div>
    </div>
        </form>     
       
</div>
</body>
