<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilpe Select</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="recipe.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class = "container">
        <div class ="mealform" id = "myForm">
        <form action="" method="GET" enctype="multipart/form-data">
        <div class = "title">
            <h1> Recipe Form</h1>
        </div>
        <div class = "right">
            <input type="text" class = "meal" id="recipe" placeholder= "Recipe Name" required>
            <input type="text" class = "meal" id="creationdate" placeholder= "Creation Date"required>   
            <input type="text" class = "meal" id="prepartiontime" placeholder= "Preparation Time"required>      
            <input type="text" class = "meal" id="measurements" placeholder= "Measurements "required>      
            <label> Enter No. of steps for Instructions</label>
            <input type ="number" id="steps">
            <button id = "stepsgenerate">Generate</button>

            <hr>
            <br>
            <div id = "generate">  
            </div>
            <hr>
            <div id = "showdata"></div>

        
        
        <style>
            .mul-select{
                width: 100%;
                height: 40%;
                margin: 10px 0;
                border: 0px;
                border-bottom: 2px solid black;
                padding: 10px;
                color: black;
            }
        </style>
            <br>
        
                
                    <div class="form-group">
                        <select class="mul-select" multiple="true">
                            <option value="Egg">Egg</option>
                            <option value="Salt">Salt</option>
                            <option value="Pepper">Pepper</option>
                            <option value="Onion">Onion</option>
                            <option value="Sugar">Sugar</option>
                            <option value="Tomato">Tomato</option>
                            <option value="Vinegar">Vinegar</option>
                        </select>
                    </div> 
               </div>
            </div>
            <div class="sendinfo">
                <button  class ="btn" type="submit">Submit</button>
            </div>
        </div>
        
        <script>
            $(document).ready(function(){
                $(".mul-select").select2({
                        placeholder: "select Ingredietnts", //placeholder
                        tags: true,
                        tokenSeparators: ['/',',',';'," "] 
                    });
                })
        </script>
        <script>
            $(document).ready(function () {
                $("#stepsgenerate").click(function () {
                    var steps = $("#steps").val()
                    var i
                    for (i=0; i<=steps;i++)
                        {

                            $("#generate").append(`<input type ="text" id="textbox`+i+`"><br>`)
                        }
                    $("#generate").append(`<button id="btnshow>Show</button>`)
                    $("#btnshow").click(function () {
                    
                        for(i=1;i<=steps;i++)
                        {
                            var data =$("#textbox"+i).val()
                            $("#showdata").append(data)                        }

                    })

                })
                
            })


        </script>

        </form>     
       
    </div>
    
</body>
</html>
