<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilpe Select</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="recipe.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
</head>
<body>
    <div class = "container">
        <div class ="mealform" id = "myForm">
        <form action="recipe.php" method="POST" enctype="multipart/form-data">
        <div class = "title">
            <h1> Recipe Form</h1>
        </div>
        <div class = "right">
            <input type="text" class = "meal" id="recipe" name="recipename" placeholder= "Recipe Name" required>
            <input type="date " class = "meal" id="creationdate" name="creationdate" placeholder= "Creation Date"required>   
            <input type="text" class = "meal" id="prepartiontime" name="prepartiontime" placeholder= "Preparation Time"required>      
            <input type="text" class = "meal" id="measurements" name="measurements" placeholder= "Measurements "required>      
            <br> <hr>
            <label> Enter No. of steps for Instructions</label>
            <div class="stepsno">
            <input type ="number" id="steps">
        
            <button id = "stepsgenerate">Generate</button>
             </div>

            <hr>
            
            <div id = "generate">  
            </div>
            <hr>
            <div id = "showdata"></div>
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Multilpe Select</title>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css">
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
            
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
            
            </head>
            <body>
                <style>
                    .mul-select{
                        width: 100%;
                    }
                </style>
                <div class="container-fluid h-100 bg-light text-dark">
                    <br>
                    <div class="row justify-content-center align-items-center h-100">
                        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
                            <div class="form-group">
                                <select name= "ingredients" class="mul-select" multiple="true">
                                    <option value="Cambodia">Cambodia</option>
                                    <option value="Khmer">Khmer</option>
                                    <option value="Thiland">Thiland</option>
                                    <option value="Koren">Koren</option>
                                    <option value="China">China</option>
                                    <option value="English">English</option>
                                    <option value="USA">USA</option>
                                </select>
                            </div> 
                       </div>
                    </div>
                </div>
                 
                <script>
                    $(document).ready(function(){
                        $(".mul-select").select2({
                                placeholder: "select country", //placeholder
                                tags: true,
                                tokenSeparators: ['/',',',';'," "] 
                            });
                        })
                </script>
            </body>
            </html>
            <div class="sendinfo">
                <button  class ="btn" type="submit">Submit</button>
            </div>
        </div>
        
        <script>
            $(document).ready(function(){
                $(".mul-select").select2({
                        placeholder: "select Ingredietnts", //placeholder
                        tags: true,
                        tokenSeparators: ['/',',',';'," "] 
                    });
                })
        </script>
        <script>
            $(document).ready(function () {
                $("#stepsgenerate").click(function () {
                    var steps = $("#steps").val()
                    var i
                    for (i=0; i<=steps;i++)
                        {

                            $("#generate").append(`<input type ="text" name="instruction"id="textbox`+i+`"><br>`)
                        }
                    $("#generate").append(`<button id="btnshow>Show</button>`)
                    $("#btnshow").click(function () {
                    
                        for(i=1;i<=steps;i++)
                        {
                            var data =$("#textbox"+i).val()
                            $("#showdata").append(data)                        }

                    })

                })
                
            })


        </script>
        </form>     
       
    </div>
    
</body>
</html>
