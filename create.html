<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "create.css">
    <title>Create Meal</title>
</head>
<body>
    <div class = "container">
        <div class ="mealform" id = "myForm">
        <form action="" method="GET" enctype="multipart/form-data">
        <div class = "title">
            <h1> Meal Form</h1>
        </div>
        <div class = "right">
            <input type="text" class = "meal" id="meal" placeholder= "Meal Name" required>
            <style>
                .type{
                    margin: 10px 0;
                    border: 0px;
                    padding: 10px;
                    color: black;
                    width: 100%;
                }
            </style>
            <div class = "type">
            <label type ="text" for="type">Meal Type</label>
                    <select name="type" id="type">
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                
            </div>
            
        
            <input type="text" class = "meal" id="inputservings" placeholder= "Input Servings"required>   
        </div>
        <div class = "left">
            <input type="file" accept = "image/*" class = "meal" id="image" placeholder= "Image Upload"required>   
        </div>
        <div class="sendinfo">
            <button  class ="btn" type="submit">Submit</button>
        </div>
        </div>   
        </form>     
    </div>
        
</body>
</html>
